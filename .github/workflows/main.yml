name: Build Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: stable
        cache: true

    - name: Change to app directory
      run: cd simple_live_app

    - name: Enable Windows desktop
      run: flutter config --enable-windows-desktop

    - name: Install dependencies
      run: |
        flutter clean
        set PUB_HOSTED_URL=https://pub.flutter-io.cn
        set FLUTTER_STORAGE_BASE_URL=https://storage.flutter-io.cn
        flutter pub get

    - name: Check Flutter doctor (debug)
      run: flutter doctor -v  # 检查环境，日志会显示 VS/工具状态

    - name: Build Windows
      run: flutter build windows --release --verbose  # verbose 捕获详细日志

    - name: List build files (debug)
      run: dir build\windows\runner\Release\  # 或 echo "Files: $(ls build/windows/runner/Release/)" 但用 dir

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: |
          build/windows/runner/Release/**
          build/windows/**/*.exe
          build/windows/**/*.msix
        if-no-files-found: warn  # 警告但不失败
